apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sudoku
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/sudoku
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: sudoku
  syncPolicy:
    automated:
      prune: true        # delete resources removed from Git
      selfHeal: true     # revert manual cluster changes
    syncOptions:
      - CreateNamespace=true
